<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lịch làm việc</title>

    <th:block th:replace="layout/link.html :: headerLink">
    </th:block>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <th:block th:replace="layout/sidebar.html :: siderbar"></th:block>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Danh sách sản phẩm</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <table id="product-dataTables" width="100%" cellspacing="0" class="table table-bordered">

                            <tr>
                                <th>Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>loại sản phẩm</th>

                </div>

        <!-- /.content -->

    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

<!-- ./wrapper -->

<!-- jQuery -->
<th:block th:replace="layout/link.html :: scriptLink"></th:block>
